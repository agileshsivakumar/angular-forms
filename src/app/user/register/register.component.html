<div class="col-9">
  <br />
  <div class="text-center">Sing Up</div>
  <br />

  <form [formGroup]="registrationFormGroup" (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{ 'is-invalid': firstName.touched && firstName.errors }"
      />
      <div *ngIf="firstName.errors" class="invalid-feedback">
        <div *ngIf="firstName.errors.required">First Name is required</div>
        <div *ngIf="firstName.errors.minlength">
          First Name should be atleast 3 char long
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{ 'is-invalid': lastName.touched && lastName.errors }"
      />
      <div *ngIf="lastName.errors" class="invalid-feedback">
        <div *ngIf="lastName.errors.required">Last Name is required</div>
        <div *ngIf="lastName.errors.minlength">
          Last Name should be atleast 3 char long
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="emailId">Email Id</label>
      <input
        type="text"
        name="emailId"
        class="form-control"
        formControlName="emailId"
        [ngClass]="{ 'is-invalid': emailId.touched && emailId.errors }"
      />
      <div *ngIf="emailId.errors" class="invalid-feedback">
        <div *ngIf="emailId.errors.required">Email Id is required</div>
        <div *ngIf="emailId.errors.email">
          Enater a valid email id
        </div>
      </div>
    </div>

    <div class="text-center form-group">
      <button
        [disabled]="registrationFormGroup.invalid"
        class="btn btn-primary"
      >
        Register
      </button>
    </div>
  </form>
</div>
