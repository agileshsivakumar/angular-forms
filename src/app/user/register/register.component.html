<div class="as-form">
  <form [formGroup]="registrationFormGroup" (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        class="form-control"
        formControlName="firstName"
        [ngClass]="{ 'is-invalid': firstName.touched && firstName.errors }"
      />
      <div *ngIf="firstName.errors" class="invalid-feedback">
        <div *ngIf="firstName.errors.required">First Name is required</div>
        <div *ngIf="firstName.errors.minlength">
          First Name should be atleast 3 char long
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        name="lastName"
        class="form-control"
        formControlName="lastName"
        [ngClass]="{ 'is-invalid': lastName.touched && lastName.errors }"
      />
      <div *ngIf="lastName.errors" class="invalid-feedback">
        <div *ngIf="lastName.errors.required">Last Name is required</div>
        <div *ngIf="lastName.errors.minlength">
          Last Name should be atleast 3 char long
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="emailId">Email Id</label>
      <input
        type="text"
        name="emailId"
        class="form-control"
        formControlName="emailId"
        [ngClass]="{ 'is-invalid': emailId.touched && emailId.errors }"
      />
      <div *ngIf="emailId.errors" class="invalid-feedback">
        <div *ngIf="emailId.errors.required">Email Id is required</div>
        <div *ngIf="emailId.errors.email">
          Enater a valid email id
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        class="form-control"
        formControlName="username"
        [ngClass]="{ 'is-invalid': username.touched && username.errors }"
      />
      <div *ngIf="username.errors" class="invalid-feedback">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">
          Username should be atleast 3 char long
        </div>
      </div>
    </div>

    <div *ngIf="mode === 'new'" class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        autocomplete="new-password"
        name="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': password.touched && password.errors }"
      />
      <div *ngIf="password.errors" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password should be atleast 3 char long
        </div>
      </div>
    </div>

    <div class="text-center form-group">
      <button
        *ngIf="mode === 'new'"
        [disabled]="registrationFormGroup.invalid"
        class="btn btn-primary"
      >
        Register
      </button>
      &nbsp;
      <button type="button" class="btn btn-outline-secondary" (click)="close()">
        Close
      </button>
    </div>
  </form>
</div>
